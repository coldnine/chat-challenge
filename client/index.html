<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Q&A Chat</title>

		<!-- JS dep -->
        <script type="text/javascript" src="js/lib/socket.io.min.js"></script> <!-- Socket.io -->
        <script type="text/javascript" src="js/lib/jquery.min.js"></script> <!-- jQuery -->
        <script type="text/javascript" src="js/lib/materialize.min.js"></script>    <!-- Materialize -->

		<script type="text/javascript" src="js/app.js"></script>    <!-- APP (AngularJS) -->
        <script type="text/javascript" src="js/chat.js"></script>    <!-- CHAT (Socket.io) -->

		<!-- CSS dep -->
        <link href="css/MaterialIcons-Regular.css" rel="stylesheet">   <!-- Icon Font-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>  <!-- Materialize -->
        <link type="text/css" rel="stylesheet" href="css/chat.css"/> <!-- Style -->
	</head>
	<body>
        <!-- Nickname Dialog -->
        <div class="valign-wrapper" id="dialog-wrapper">
            <div class="center-align white inline input-field row" id ="nickname-dialog">
                <input id="nickname-input" class="input" type="text" placeholder="Enter your chat nickname." maxlength="20">

                <button class="btn blue white-text" id="nickname-set-button">Set</button>
            </div>
        </div>

        <!-- Main Container -->
		<div id="main-wrapper" class="container ">
            <!-- Header -->
            <div class="row center-align" id="header">
                <div class="col s12">
                    <h4>Welcome to <b>ChattyChat</b></h4>
                </div>
            </div>

            <!-- HR divider -->
            <hr/>

            <div class="row" id="chat-container">
                <!-- Messages Container -->
                <ul class="col s8 collapsible" id="messages-container" data-collapsible="expandable">

                </ul>

                <!-- Space between 2 boxes -->
                <div class="coll s1"></div>

                <!-- Online users -->
                <div class="col s3 collection with-header" id="online-users-wrapper">
                    <ul id="online-users-list">
                        <li class="collection-header center-align"><b>Online Users</b></li>
                    </ul>
                </div>
            </div>
		</div>

        <!-- Send Container -->
        <div class="row grey lighten-4 valign-wrapper" id="send-area">

            <div class="col s9" id="send-input-wrapper">
                <input type="text" class="input-field" id="send-input" placeholder="Ask a question or say something nice.">
            </div>

            <div class="col s2" id="send-button-wrapper">

                <button class="btn blue waves-effect waves-light" id="send-button">
                    <i class="material-icons">
                        send
                    </i>
                </button>

            </div>
        </div>
	</body>
</html>
